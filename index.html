<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>game</title>

   <meta name="viewport" content="width=device-width, 
               height=device-height, 
               initial-scale=1.0" />

   <script src="scripts/Timers.js"></script>
   <script src="scripts/Grid.js"></script>
   <script src="scripts/Tile.js"></script>
   <script src="scripts/script.js"></script>
   <script src="conditions/MergeCondition.js"></script>
   <script src="scripts/game.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>

<body onload="initializeGame();" onkeydown="keyHandler(event);">
   <div id="condition" class="message-board"></div>

   <div id="grid" class="grid"></div>

   <div class="scoreboard">
      Score: <span id="score"></span>
      <br />
      High score: <span id="highscore"></span>
   </div>

   <button id="reset" onclick="reset();" type="button">Reset</button>
   <button id="pause" onclick="togglePause(true);" type="button">Pause</button>
   <button id="instructions" onclick="openInstructions();" type="button">Help</button>
</body>

</html>
