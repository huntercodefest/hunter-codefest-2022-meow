<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />

   <title>game</title>

   <meta name="viewport" content="width=device-width, 
               height=device-height, 
               initial-scale=1.0" />

   <script src="Grid.js"></script>
   <script src="Tile.js"></script>
   <script src="script.js"></script>
   <script src="MergeCondition.js"></script>
   <script src="game.js"></script>
   <link rel="stylesheet" href="style.css" />

   <link rel="manifest" href="./manifest.webmanifest" />

   <meta name="theme-color" content="#FFCA28" />
   <meta name="battery-savings" content="allow-reduced-framerate allow-reduced-script-speed" />
   <meta name="description" content="This game contains elements of 2048 and Tetris, with math involved" />

   <link rel="icon" href="icon.png" type="image/png" />
   <link rel="apple-touch-icon" href="icon.png" />
   <link rel="apple-touch-startup-image" href="splash.png" />

   <script>
      if ("serviceWorker" in navigator) {
         navigator.serviceWorker.register("./sw.js");
      }

      window.addEventListener('beforeunload', function (e) {
         e.preventDefault();
         e.returnValue = "Do you want to end the game?";
         return "Do you want to end the game?";
      });
   </script>
</head>

<body onload="initializeGame();" onkeydown="keyHandler(event);">
   <div id="condition" class="message-board"></div>

   <div id="grid" class="grid"></div>

   <div class="scoreboard">
      Score: <span id="score"></span>
      <br />
      High score: <span id="highscore"></span>
   </div>

   <button id="reset" onclick="reset();" type="button">Reset</button>
   <button id="instructions" onclick="openInstructions();" type="button">Help</button>
</body>

</html>
